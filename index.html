<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon"
        href="https://png.pngtree.com/png-vector/20190115/ourlarge/pngtree-vector-calculator-icon-png-image_319747.jpg"
        type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculate</title>
</head>

<body>
    <section class="wraper__content">
        <div class="wrapper__content_calc">
            <div class="head_calc">
                <p id="output"></p>
            </div>
            <div class="body_calc">
                <div class="btn_controll">
                    <button>+</button>
                    <button>-</button>
                    <button>&times;</button>
                    <button>&divide;</button>
                </div>
                <div class="btn_number-result">
                    <div class="btn_number">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>0</button>
                        <button id="dot">.</button>
                        <button id="clear">C</button>
                    </div>
                    <div class="btn_result">
                        <button id="btn_result">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
